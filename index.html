<!DOCTYPE html>

  <body>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="logo">
          <img src="img/btata2.png" alt="Btata Chat">

        <div class="nav_menu" id="nav_menu">
          <button class="close_btn" id="close_btn">
            <i class="ri-close-fill"></i>

            <li class="nav_menu_item">

    <main class="wrapper">

        <div class="grid-cols-2">
          <div class="grid-item-1">
            <h1 class="main-heading">

              A straightforward and easy-to-use space where you can exchange text messages and connect with others freely. Enjoy a seamless chatting experience without complications.
            </p>

            <div class="btn_wrapper">

                <a href="http://omarssomar.atwebpages.com/">view all pages </a>
                <i class="ri-arrow-right-line"></i>
              </button>

              <button class="btn documentation_btn">documentation</button>
            </div>
          </div>
          <div class="grid-item-2">
            <div class="team_img_wrapper">
              <img src="./img/ghibili2.png" alt="team-img" />
            </div>
          </div>
        </div>
      </div>
    </main>

    <!-- ==== FOOTER ==== -->
    <footer></footer>
